<div
  *ngIf="!isEditing"
  (mouseenter)="showEditButton = true"
  (mouseleave)="showEditButton = false"
>
  <button class="EditButton" *ngIf="showEditButton" (click)="toggleEditor()">
    Edit
  </button>
  <div #dynamicContentContainer></div>
</div>

<div *ngIf="isEditing">
  <editor [init]="init"></editor>
  <button class="SaveButton" (click)="saveContent()">Save</button>
</div>
